<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Frontend DISC + VAC</title>
    <style>
        body { font-family: 'Manrope', Arial, sans-serif; margin: 20px; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
        .info { background: #f0f0f0; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="info">
        <h2>Teste do Sistema DISC + VAC</h2>
        <p>Este iframe carrega o sistema embedado. Se aparecer o erro, há problema no frontend.</p>
        <p>URL: <a href="http://localhost:3000/embed" target="_blank">http://localhost:3000/embed</a></p>
    </div>
    
    <iframe src="http://localhost:3000/embed" 
            title="Sistema DISC + VAC"
            allow="cross-origin">
    </iframe>
    
    <script>
        // Monitorar erros no iframe
        window.addEventListener('message', function(event) {
            if (event.origin !== 'http://localhost:3000') return;
            console.log('Mensagem do iframe:', event.data);
        });
        
        // Log de carregamento
        console.log('Página de teste carregada');
    </script>
</body>
</html>
